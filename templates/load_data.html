{% extends 'index.html' %}


{% block content %}

{% if request.user.is_superuser  %}

 <div class="row justify-content-md-center">
          <div class="col-lg-4 col-md-4 col-sm-4 mt-4">
              {% if error %}
              <p class="text-danger"><i>{{ error }}</i></p>
              {% endif %}
            <form action="{% url 'upload_files' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
              <button type="submit" class="btn btn-secondary mt-2">Upload files</button>
            </form>
          </div>
    </div>


{% endif %}

{% endblock content %}
